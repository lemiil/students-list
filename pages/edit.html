<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма изменения данных</title>
    <link href="public/css/editStyle.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4">Форма изменения данных</h1>
            <form method="POST" action="">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required value="{{ userInfo.name }}">
                </div>
                <div class="form-group">
                    <label for="lastname">Фамилия:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required
                        value="{{ userInfo.lastname }}">
                </div>
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <select class="form-control" id="gender" required name="gender">
                        <option value="M" {% if userInfo.gender=='M' %} selected {% endif %}>Мужской</option>
                        <option value="F" {% if userInfo.gender=='F' %} selected {% endif %}>Женский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="groupNum">Номер группы:</label>
                    <input type="text" class="form-control" id="groupNum" name="groupNum" required pattern="\w{2,5}"
                        value="{{ userInfo.groupNum }}">
                </div>
                <div class="form-group">
                    <label for="points">Баллы:</label>
                    <input type="number" class="form-control" id="points" name="points" required min="0" max="400"
                        value="{{ userInfo.points }}">
                </div>
                <div class="form-group">
                    <label for="dateOfB">Год рождения:</label>
                    <input type="number" class="form-control" id="dateOfB" name="dateOfB" required min="1900"
                        max="<?= date('Y') ?>" value="{{ userInfo.dateOfB }}">
                </div>
                <button type="submit" class="btn btn-primary">Изменить</button>
            </form>
            {% if errors != '' %}
            <div class="error mt-3">
                <li>{{ errors }}</li>
            </div>
            {% endif %}
            <a href="applicants" class="btn btn-secondary mt-3">Вернуться</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
